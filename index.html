<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenieria de Planta SVAP</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <meta name="robots" content="index, follow">
</head>
<body>
    <section id="seccionPortada">
      <h1 class="titulo">FACILIDADES</h1> 
      <h2 class="subtitulo">Menu:</h2>
      <div id="contenedorOpciones" class="tarjetas">
      </div>
      <button id="botonSeleccionar" class="estiloBoton">Seleccionar</button>
    </section>
 
    <section id="solicitudDeDatos">
      <h1 class="titulo">Plan de entrenamiento</h1>
      <h2 class="subtitulo">Solicitud de datos</h2>
      <form class="formulario" action="" >
        <label class="preguntas" for="nombre">
          <span>Nombre</span>
          <input type="text" id="nombre" width="30" name="nombre" autocomplete="name" placeholder="Nombre   Apellido" required>
        </label>
        <label class="preguntas" for="fecha">
          <span>Fecha de ingreso al departamento</span>
          <input type="date" id="fecha" width="30" required>
        </label>
        <label class="preguntas" for="turno">
          <span>Turno</span>
          <select id="turno" name="turno" placeholder="1, 2 o 3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </label>
      <input class="boton" type="button" id="botonDatos" value="Enviar datos">
      </form>
    </section>
    
    <section class="estiloSeccionActividad" id="seccionSeleccionarActividad">
      <h1 class="titulo">Plan de entrenamiento</h1> 
      <h2 class="subtitulo">Selecciona la actividad que desees para entrenamiento tecnico</h2>
      <div id="actividades">
          <div id="contenedorActividades" class="tarjetas"></div>
          <button id="botonSeleccionarActividad" class="estiloBoton">Seleccionar</button>
      </div>
    </section>
 
    <section id="verMapa">
      <h2 class="subtitulo">Consigue tu epp correspondiente</h2>
      <canvas id="mapa"></canvas>
      <div class="controles">
        <button ontouchstart="moverTecnico('up')" ontouchend="detenerTecnico()" class="botonControl" id="up" >⬆</button>
        <div>
          <button ontouchstart="moverTecnico('left')" ontouchend="detenerTecnico()" class="botonControl" id="left" >⬅</button>
          <button ontouchstart="moverTecnico('down')" ontouchend="detenerTecnico()" class="botonControl" id="down">⬇</button>
          <button ontouchstart="moverTecnico('right')" ontouchend="detenerTecnico()" class="botonControl" id="right" >➡</button>
        </div>
      </div>
    </section>
